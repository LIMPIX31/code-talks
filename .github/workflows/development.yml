name: "ğŸ”· Development"
on:
  pull_request:
    branches: [ dev ]

jobs:
  lint:
    name: "ğŸ“„ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - name: "ğŸ“¦ Install deps"
        run: yarn
      - name: "ğŸ’  Lint"
        run: yarn lint
  prebuild:
    name: "ğŸ›  Typecheck"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - name: "ğŸ“¦ Install deps"
        run: yarn
      - name: "ğŸ’  Prebuild"
        run: yarn typecheck
